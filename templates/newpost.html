{% extends "base.html" %}

{% block content %}
<div id="stylized" class="myform">
  <form method="post">
    <h2>New Post</h2>

    <label>Subject</label>
      <input type="text" name="subject" value="{{subject}}">

    <label>Content</label>
      <textarea name="content">{{content}}</textarea>
  
    <br>
    <input type="submit" value="Post!">
    <div class="spacer">{{error}}</div>
  </form>
</div> 
{% endblock %}
